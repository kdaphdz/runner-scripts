name: EcOps Script Runner
description: Start or end performance measurement using perf

inputs:
  method:
    description: 'Method to use (start_measurement, end_measurement)'
    required: true
  args:
    description: 'Extra arguments for perf (e.g., perf cpu-cycles instructions 1000)'
    required: false

runs:
  using: "composite"
  steps:
    - run: |
        chmod +x setup.sh
        ./setup.sh ${{ inputs.method }} \
          "${{ github.run_id }}" \
          "${{ github.ref_name }}" \
          "${{ github.repository }}" \
          "${{ github.run_id }}" \
          "${{ github.workflow }}" \
          "${{ github.sha }}" \
          "${{ github.event_name }}" \
          ${{ inputs.args }}
      shell: bash

    - name: Upload HTML Report
      if: inputs.method == 'end_measurement'
      uses: actions/upload-artifact@v4
      with:
        name: ecops-report
        path: ecops-report.html

