name: EcOps Script Runner
description: Start or end performance measurement using perf

inputs:
  method:
    description: 'Method to use (start_measurement, end_measurement)'
    required: true
  args:
    description: 'Extra arguments for perf (e.g., perf cpu-cycles instructions 1000)'
    required: false

runs:
  using: "composite"
  steps:
    - run: |
        ls -la ecops-action
        chmod +x ecops-action/setup.sh
        ecops-action/setup.sh ${{ inputs.method }} \
          "${{ github.run_id }}" \
          "${{ github.ref_name }}" \
          "${{ github.repository }}" \
          "${{ github.run_id }}" \
          "${{ github.workflow }}" \
          "${{ github.sha }}" \
          "${{ github.event_name }}" \
          ${{ inputs.args }}
      shell: bash
